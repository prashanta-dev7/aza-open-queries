<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aza — Open Queries</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: '#b60e2a',        /* Aza-ish accent */
            brandMuted: '#fbe9ec',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'Segoe UI', 'Roboto', 'Arial', 'sans-serif'],

          }
        }
      },
      darkMode: 'media'
    }
  </script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .dropzone.dragover { border-color: #b60e2a; background-color: #fef2f3; }
    .status-pill { @apply px-2 py-1 rounded-full text-xs font-medium; }
    .status-open { background:#fff3cd; color:#7a5b00; }
    .status-breached { background:#fde2e1; color:#8a1c1c; }
    .status-closed { background:#e7f6ed; color:#216e3a; }
    .btn { @apply inline-flex items-center justify-center px-4 py-2 rounded-lg font-semibold transition; }
    .btn-primary { background:#b60e2a; color:#fff; }
    .btn-primary:hover { filter: brightness(0.95); }
    .btn-secondary { @apply border border-gray-300 bg-white text-gray-900; }
    .btn-ghost { @apply text-gray-700 hover:bg-gray-100; }
    .card { @apply rounded-2xl border border-gray-200 bg-white/80 backdrop-blur p-5; }
    .stat { @apply text-2xl font-bold; }
    .label { @apply text-sm text-gray-600; }
    .sticky-head th { position: sticky; top: 0; background: white; z-index: 1; }
  </style>
</head>

    </div>
